<body>
    <script>

        // ARRAY -> VETOR
       // var cor=new Array() ou var cor=[]
       // var cor=["Preto","Branco","Vermelho","Verde","Azul"]
        var cor=[]
        cor.push("Preto") // cor[0]="Preto"
        cor.push("Branco") // cor[1]="Branco"
        cor.push("Vermelho") // cor[2]="Vermelho"
        cor.push("Verde") // cor[3]="Verde"
        cor.push("Azul") // cor[4]="Azul"
        document.write(cor[2])
        
    </script>
