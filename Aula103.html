    <script>

        // Arrow Function
        // (parâmetros) => expressão
        const soma = (p1,p2) => 
        {
            return p1+p2
        }
        console.log(soma(2,3))

        const somas = (...num) => 
        {
            let r=0
            for(n of num)
            r+=n
            return r
        }
        console.log(somas(2,3,5,4,2,1,4,5,7,8))

        const par = num =>
        {
            if(num%2 == 0)
            return true
        else
            return false
        }
        console.log(par(2))
        console.log(par(3) ? "É par" : "Não é par")

    </script>
