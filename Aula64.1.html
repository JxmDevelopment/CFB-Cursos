                window.frames[i].location="https://cfbcursos.com.br" // Todos os frames recebe o mesmo valor

            // window.frames[0].location="https://cfbcursos.com.br" // Posso escolher em qual frame eu quero que apareÃ§a

        window.addEventListener("load",inicia)
