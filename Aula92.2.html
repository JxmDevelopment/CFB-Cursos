<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Aula 92.1</title>
    <meta charset="UTF-8">
    <style>

        .carro
        {
            width: 250x;
            margin-bottom: 50px;
        }
        .menu_item
        {
            height: 100%;
            cursor: pointer;
        }
        #menu
        {
            border: solid 3px #000;
            border-radius: 10px;
            padding: 10px;
            width: 500px;
            height: 100px;
            background-color: #fff;
        }
        body
        {
            padding: 0px;
        }

    </style>
    <script>

        function sumir(obj)
    {
        document.getElementById(obj).hidden=true
    }

        function mostrar()
        {
            for(i=1; i<5; i++) // Agora Oculta um, e mostra o outro
            {
                document.getElementById("c"+i).hidden=true
            }
            var obj=event.target.dataset.nome
            document.getElementById(obj).hidden=false

        }
        function inicia()
        {

            for(i=1; i<5; i++)
            {
                document.getElementById("c"+i).hidden=true
            }
            document.getElementById("btnc1").addEventListener("click",mostrar)
            document.getElementById("btnc2").addEventListener("click",mostrar)
            document.getElementById("btnc3").addEventListener("click",mostrar)
            document.getElementById("btnc4").addEventListener("click",mostrar)

        }
        window.addEventListener("load",inicia)

    </script>
</head>

<body>

    <div id="menu">
        <img id="btnc1" data-nome="c1" src="c1.jpg" class="menu_item">
        <img id="btnc2" data-nome="c2" src="c2.jpg" class="menu_item">
        <img id="btnc3" data-nome="c3" src="c3.jpg" class="menu_item">
        <img id="btnc4" data-nome="c4" src="c4.jpg" class="menu_item">
    </div>

    <img id="c1" src="c1.jpg" class="carro">
    <img id="c2" src="c2.jpg" class="carro">
    <img id="c3" src="c3.jpg" class="carro">
    <img id="c4" src="c4.jpg" class="carro">

</body>

</html>
