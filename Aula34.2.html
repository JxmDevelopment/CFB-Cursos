<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Aula 34</title>
    <meta charset="UTF-8">
    <style>
        #dv1
        {
            width:100px;
            height:100px;
            border:1px solid #000;
            background-color: #f00;
            position:absolute;
            left:0px;
            top:0px;
        }
    </style>
    <script>

        var px=0;
        var py=0;

        function move()
        {
            var obj=document.getElementById("dv1")
            var tecla=event.keyCode
            // 37 = <  | 38 = ^  | 39 = >  | 40 = v
            // x esquerda = positivo  | y baixo = positivo

            if(tecla==37)
            {
                px-=10;
                obj.style.left=px+"px"
            }
            else if(tecla==38)
            {
                py-=10
                obj.style.top=py+"px"
            }
            else if(tecla==39)
            {
                px+=10
                obj.style.left=px+"px"
            }
            else if(tecla==40)
            {
                py+=10
                obj.style.top=py+"px"
            }
            else if(tecla==13) // 13 = Tecla Enter
            {
                alert("Evento Keydown Removido")
                document.removeEventListener("keydown",move) // Remove a função 'move'
            }
        }
        document.addEventListener("keydown",move);
        
    </script>
</head>

</body>
</html>
