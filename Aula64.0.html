<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Aula 64</title>
    <meta charset="UTF-8">
    <style>
        #painel
        {
            border:1px solid #000;
            border-radius: 10px;
            padding:15px;
            width:2000px;
            height:2000px;
            background-color: #ddd;
        }
    </style>
    <script>
        
        var painel // [ ROLAR A P√ÅGINA ]

        function rolar()
        {
            window.scrollBy(500,500)
        }

        function inicia()
        {
        document.getElementById("btnRol").addEventListener("click",rolar)
        painel=document.getElementById("painel")
        }
        window.addEventListener("load",inicia)

    </script>
</head>
<body>
    <button id="btnRol">Rolar</button>
    <div id="painel"></div>
</body>
</html>
