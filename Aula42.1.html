<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Aula 42</title>
    <meta charset="UTF-8">
    <style>
        table
        {
            border-collapse: collapse;
        }
        table,td,tr,th
        {
            border: 1px solid #000;
        }
    </style>
        <script>

            // var notaFixada = notaFinal.toFixed(1) -> Passa para 1 o número de digito na casa decimal
    
        </script>
</head>
<body>
    <div id="titulo"></div>
    <table id="tbnotas">
        <tr>
            <th>Alunos</th><th>Nota 1</th><th>Nota 2</th><th>Resultado</th>
        </tr>
        <tr>
            <td>Al1</td><td>35</td><td>48</td><td id="n1"></td>
        </tr>
        <tr>
            <td>Al2</td><td>20</td><td>15</td><td id="n2"></td>
        </tr>
        <tr>
            <td>Al3</td><td>48</td><td>48</td><td id="n3"></td>
        </tr>
        <tr>
            <td>Al4</td><td>10</td><td>50</td><td id="n4"></td>
        </tr>
    </table>
    <script>

        var tabela=document.getElementById("tbnotas")
        var nota;

        for (var i=1;i<tabela.rows.length;i++) // linhas da coluna | i=1 pois 0 começa pelo título
        { // td rows // tr colunas
            nota=parseFloat(tabela.rows[i].cells[1].innerHTML)+parseFloat(tabela.rows[i].cells[2].innerHTML) // parseFloat para pegar o valor, se não o innerHTML irá pegar o texto
            tabela.rows[i].cells[3].innerHTML=nota
        }

        var n=[]
        n[0]=document.getElementById("n1")
        n[1]=document.getElementById("n2")
        n[2]=document.getElementById("n3")
        n[3]=document.getElementById("n4")
        //alert(n[0].innerHTML)
        for (var i=0;i<4;i++)
        {
            if(n[i].innerHTML < 70)
            {
                n[i].style.color="#f00" // vermelho
            }
            else
            {
                n[i].style.color="#00f" // azul
            }
        }
        
    </script>
</body>
</html>
