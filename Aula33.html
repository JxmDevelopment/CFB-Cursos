<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Aula 33</title>
    <meta charset="UTF-8">
    <style>
        #dv1
        {
            width:100px;
            height:100px;
            border:1px solid #000;
            background-color: #f00;
            position:absolute;
            left:0px;
            top:0px;
        }
    </style>
    <script>

        function msg()
        {
        alert("Test")
        }

        function cor1()
        {
            var obj=document.getElementById("dv1")
            obj.style.backgroundColor="#fff"

        }
        function cor2()
        {
            var obj=document.getElementById("dv1")
            obj.style.backgroundColor="#f00"
            
        }
        function Inicializacao()
        {
            var obj=document.getElementById("dv1") 
            obj.addEventListener("click",msg)
            obj.addEventListener("mouseover",cor1)
            obj.addEventListener("mouseout",cor2)
        }
        window.addEventListener("load", Inicializacao)
    
    </script>
</head>
<body>
    <div id="dv1"></div>
</body>
</html>
