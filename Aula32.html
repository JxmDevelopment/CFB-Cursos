<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Aula 32</title>
    <meta charset="UTF-8">
    <style>
        #dv1
        {
            width:200px;
            height:200px;
            border:1px solid #000;
        }
    </style>
    <script>
        
        function mudaCor(obj,cor)
        {
            obj.style.backgroundColor=cor;
        }

        function mudaPos(obj)
        {
            obj.style.position="absolute";
            obj.style.left=Math.random()*500+"px";
            obj.style.top=Math.random()*500+"px";
        }
        //<button onclick="alert('JAVASCRIPT')" onmouseover="mudaCor(document.getElementById('dv1'),'#00f')">CLIQUE AQUI </button>
        function Ola()
        {
            var data=new Date();
            var hora=data.getHours();
            var txt="";
            if(hora < 12)
            {
                txt="Bom Dia"
            }
            else if(hora < 18)
            {
                txt="Boa Tarde"
            }
            else
            {
                txt="Boa Noite"
            }
            alert("OlÃ¡, "+txt)
        } // 'THIS' abaixo significa que quer alterar o elemento citado anteriormente

    </script>
    
</head>
<body onload="Ola()">
    <div id="dv1" onmouseover="mudaCor(this,'#f00')" onmouseout="mudaCor(this,'#fff')"></div>
    <br/>
    <button onclick="alert('JAVASCRIPT')" onmouseover="mudaPos(this)">CLIQUE AQUI </button>
</body>
</html>
