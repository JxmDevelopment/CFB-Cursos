<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Aula 90</title>
    <meta charset="UTF-8">
    <style>

        .carro
        {
            width: 371px;
            height: 750px;
            display: inline; /*para ficar um do lado do outro*/
            cursor: pointer; /*mouse da m√£ozinha quando o ponteiro estiver em cima*/
        }
        #painel
        {
            border: solid 3px #000;
            border-radius: 10px; /*arredondamento da borda*/
            padding: 10px;
            width: 500px;
            height: 100px;
        }

    </style>
    <script>

        function definePainel()
        {
            var obj=event.target
            var painel=document.getElementById("painel")
            painel.innerHTML="Modelo: " + obj.dataset.modelo+"<br>"
            painel.innerHTML+="Cor: " + obj.dataset.cor+"<br>"
            painel.innerHTML+="Potencia " + obj.dataset.pot+" Cavalos<br>"
            painel.innerHTML+="Velocidade " + obj.dataset.vel+" Km/h"
        }

        function inicia()
        {
            document.getElementById("c1").addEventListener("click", definePainel)
            document.getElementById("c2").addEventListener("click", definePainel)
            document.getElementById("c3").addEventListener("click", definePainel)
            document.getElementById("c4").addEventListener("click", definePainel)
        }
        window.addEventListener("load",inicia)

    </script>
</head>

<body>

    <div id="painel"></div>
    <div id="c1" class="carro"><img src="c1.jpg" data-modelo="Popular" data-cor="Creme" data-pot="80" data-vel="120"></div>
    <div id="c2" class="carro"><img src="c2.jpg" data-modelo="Familia" data-cor="Verde" data-pot="110" data-vel="180"></div>
    <div id="c3" class="carro"><img src="c3.jpg" data-modelo="Corrida" data-cor="Vermelho" data-pot="220" data-vel="260"></div>
    <div id="c4" class="carro"><img src="c4.jpg" data-modelo="Esportivo" data-cor="Branco" data-pot="350" data-vel="320"></div>

</body>

</html>
