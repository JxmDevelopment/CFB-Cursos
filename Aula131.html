<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Aula 131</title>
    <meta charset="UTF-8">
</head>
    <body>
        <canvas id="desenho" width="500" height="500" style="border:1px solid #000">
            <h3>Este browser n√£o tem suporte ao canvas</h3>
        </canvas>        
        <script>
            let canvas=document.getElementById("desenho")
            var ctx=canvas.getContext("2d")

            function desenha()
            {
                ctx.clearRect(0,0,500,500)
                //x1, y1, x2, y2, raio
                ctx.moveTo(0,0)
                ctx.lineTo(100,100)
                ctx.arcTo(250,250,500,0,100)
                ctx.lineTo(500,0)
                ctx.closePath()
                ctx.stroke()
            }
            desenha()
        </script>
    </body>
</html>
