<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10</title>
</head>
<body>
    <script>
        
        // IF ALINHADO ( UM 'IF' DENTRO DO OUTRO )
        var nota=96 // Aprovado com louvor
        var res

        if(nota>=60)
        {
            res="Aprovado"
            if(nota>=95)
            {
            if(nota==100)
            {
            res+=" com excelencia"  
            }
            else
            res+=" com louvor"
            }
            else // >60 <95
            {
            res+=" com nota normal"
            }
        }
        else if(nota>=40) //
        {
            res="Recuperação"
        }
        else //
        {
            res="Reprovado"
            if(nota>=20)
            {
            res+=" por nota baixa"
            }
            else // <20
            {
            res+=" com louvor"
            }
        }
        document.write(res)

    </script>
</body>
</html>
