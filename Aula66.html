<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Aula 66</title>
    <meta charset="UTF-8">
    <style>
        #painel
        {
          width:400px;
          height:500px;  
          border: 1px solid #000;
          border-radius:10px;
          padding:10px;
        }
    </style>
    <script> // [ SCREEN | TELA ]
    
    var painel

    function inicia()
    {
        painel=document.getElementById("painel")
     // painel.innerHTML+="A: " + screen.height + "px"
        painel.innerHTML+="Resolução: " + screen.height + " x " + screen.width + "<hr>"
        painel.innerHTML+="Disponivel: " + screen.availHeight + " x " + screen.availWidth + "<hr>" // ESPAÇO DISPONÍVEL
        painel.innerHTML+="Profundidade de cores (imagens): " + screen.colorDepth + " bits<hr>"
        painel.innerHTML+="Resolução cor da tela (pixel): " + screen.pixelDepth + " bits/pixel<hr>"
    }
    window.addEventListener("load",inicia)

    </script>
</head>
<body>
    <div id="painel"></div>
</body>
</html>
