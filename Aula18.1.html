
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 18</title>
</head>
<body>

  <script>

    var num=[]
    
    for(qtd=0;qtd<5;qtd++) // for(var qtd) funcionaria apenas dentro do for
    {
        num.push(prompt("Digite um numero"))
    }
    for(qtd=0;qtd<5;qtd++)
    {
        document.write(num[qtd]+"<br>")
    }

/*
for (qtd=0;qtd<5;qtd++)

qtd=0 = Inicialização do contador
qtd<5 = Condição de execução do loop
qtd++ = Incremento ou decremendo do contador
*/

  </script>
</body>
</html>
