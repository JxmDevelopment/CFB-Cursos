<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <style>
    </style>
    <script> // [ PÁGINA SECUNDÁRIA ]
        
        function mudaCor(cor)
        {
            parent.document.body.style.backgroundColor=cor // parent
        }

    </script>
</head>
<body>
    <button onclick="mudaCor('#f00')">Vermelho</button>
    <button onclick="mudaCor('#0f0')">Verde</button>
    <button onclick="mudaCor('#00f')">Azul</button>
</body>
</html>
