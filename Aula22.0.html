<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 22</title>
</head>
<body>
    <script>

        try
        {
            document.writi("Testando")  // Write com "i" para gerar o erro
        }
        catch(erro)
        {
            document.write("Houve Um Erro:" + " " + erro.message)
            console.log(erro.message)
        }
        
    </script>
</body>
</html>
