<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Aula 130.1</title>
    <meta charset="UTF-8">
</head>
    <body>
        <canvas id="desenho" width="500" height="500" style="border:1px solid #000">
            <h3>Este browser não tem suporte ao canvas</h3>
        </canvas>        
        <script>
            let canvas=document.getElementById("desenho")
            let ctx=canvas.getContext("2d")

            let tamMax=40
            let tamMin=10
            let maxCirculos=50
            let angIni=0
            let angFin=0

            function desenha()
            {
                //posX, posY, raio, angIni, angFim, sentido
                //sentido: true=horario / false=anti-horario
                //(PI/180)*ang_grau
                ctx.clearRect(0,0,500,500) // Limpa a tela em cada loop
                for(let i=0;i<maxCirculos;i++)
                {
                    ctx.beginPath() // Irá desenhar vários círculos na mesma posição ( por conta do loop )
                    ctx.fillStyle='rgb('+Math.random()*255+','+Math.random()*255+','+Math.random()*255+')'
                    ctx.arc(Math.random()*500,Math.random()*500,Math.random()*tamMax+tamMin,(Math.PI/180)*0,(Math.PI/180)*360,true) // Variando de 0 a 500 ( tamanho do canvas )
                    ctx.fill() //                                             Vai variar de 10 a 50 (Random de 10 + random de 40)
                }
                ctx.beginPath()
                ctx.fillStyle='#000'
                ctx.arc(250,250,150,(Math.PI/180)*angIni,(Math.PI/180)*angFin,false)
                ctx.fill()
                angFin++ // Vai aumentando o angulo que começou em 0
                if(angFin>360) // Se o angulo for maior que 360
                angFin=0 // Reinicia ele

                requestAnimationFrame(desenha)
            }
            desenha()
        </script>
    </body>
</html>
