<!DOCTYPE html>

    <title>Aula 111</title>
    <meta charset="UTF-8">
    <style></style>
    <script>

        class Carro
        {
            constructor(marca,modelo,cor)
            {
                this.marca=marca
                this.modelo=modelo
                this.cor=cor
                this.ligado=false
                this.km=0
                this.comb=10
            }
            info()
            {
                console.log("Marca......: " + this.marca)
                console.log("Modelo.....: " + this.modelo)
                console.log("Cor........: " + this.cor)
                console.log("Ligado.....: " + (this.ligado ? "Sim" : "Não")) // Entre ()
                console.log("KM.........: " + this.km)
                console.log("Combustível: " + this.comb)
                console.log("------------------------") // Separar
            }
            ligar()
            {
                this.ligado=true
            }
            desligar()
            {
                this.ligado=false
            }
            /*ligaDesliga(ld) // Outra possibilidade
            {
                this.ligado=ld
            }*/
        }
        let c1=new Carro("Honda","HRV","Prata") // Cores atribuidas inicialmente
        let c2=new Carro("VW","Golf","Branco")
        let c3=new Carro("GM","Camaro","Preto")
        let c4=new Carro("Ford","Mustang","Vermelho")

        //c1.ligaDesliga(true) // Ligou o carro
        //c1.ligaDesliga(false)

        c1.km="5.000" // Foi atribuido 5.000 rodados para o carro 1 'c1'
        c2.ligar() // Ligamos o carro 2 'c2'

        c1.info() // Imprime: Cor: Vermelho
        c2.info()
        c3.info()
        c4.info()

    </script>
