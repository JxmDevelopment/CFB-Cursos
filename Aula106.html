<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Aula 106</title>
    <meta charset="UTF-8">
    <style></style>
    <script>

        let curso="Curso de JavaScript"
        //startsWith "Verifica se come√ßar com o valor indicado"
        console.log(curso.startsWith("Curso"))

        let p="Curso"
        console.log(curso.startsWith(p) ? "Verdadeiro" : "Falso")
        
        //endsWith "Verifica se termina com o valor indicado"
        console.log(curso.endsWith("JavaScript"))

        //inclues "Verifica em toda a string"
        console.log(curso.includes("de"))

        //repeat "Repete uma string uma determinada quantidade de vezes"
        console.log(curso.repeat(2))

    </script>
</head>
