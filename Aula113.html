<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Aula 113</title>
    <meta charset="UTF-8">
    <style></style>
    <script>

        class Carro
        {
            static alerta=true // 1* Defino como estático por padrão
            constructor(marca,modelo,cor)
            {
                this.marca=marca
                this.modelo=modelo
                this.cor=cor
                this.ligado=false
                this.km=0
                this.comb=10
            }
            info()
            {
                console.log("Marca......: " + this.marca)
                console.log("Modelo.....: " + this.modelo)
                console.log("Cor........: " + this.cor)
                console.log("Ligado.....: " + (this.ligado ? "Sim" : "Não"))
                console.log("KM.........: " + this.km)
                console.log("Combustível: " + this.comb)
                console.log("Alerta.....: " + (Carro.alerta ? "Sim" : "Não")) // 3* Imprime a informação do carro
                console.log("------------------------") // Separar
            }
            Alertas(t) // 2* Função Alerta
            {
                Carro.alerta=t
            }
            set Alerta(t) // 5* Função SET
            {
                Carro.alerta=t
            }
            get Alert()
            {
                return Carro.alerta
            }
        }
        let c1=new Carro("Honda","HRV","Prata") // Cores atribuidas inicialmente
        let c2=new Carro("VW","Golf","Branco")
        let c3=new Carro("GM","Camaro","Preto")
        let c4=new Carro("Ford","Mustang","Vermelho")

        c1.Alertas(false) // 4* Mesmo setando apenas do carro 1 como false, ira definir o alerta em todos os carros como 'false', pois está 'estático' na memória
        c2.Alerta=true // Setando o 'static' para 'true' utilizando o SET
        Carro.alerta=false // Passando direto

        c1.info()
        c2.info()
        c3.info()
        c4.info()

    </script>
</head>
