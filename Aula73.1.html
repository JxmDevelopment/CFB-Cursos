<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Aula 73</title>
    <meta charset="UTF-8">
    <style></style>
    <script>

        function inicia()
        {
            document.getElementById("btnAdd").addEventListener("click",function()
            {
                var lista=document.getElementById("listaElementos")
                var texto=document.getElementById("fnovo")
                var li=document.createElement("li")
                li.textContent=texto.value
                lista.appendChild(li)
                texto.value=""
                texto.focus() // Posicionar Cursor 
            })
        }
        window.addEventListener("load",inicia)
        
    </script>
</head>
<body>
    <input type="text" id="fnovo"><button id="btnAdd">Adicionar</button><br><br>
    <ul id="listaElementos"></ul>
</body>
</html>
