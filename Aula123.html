<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Aula 123</title>
    <meta charset="UTF-8">
    <style>

        #desenho
        {
            border:1px solid #000
        }

    </style>
<body>

    <canvas id="desenho" width="500" height="500">
        <h1>CFB Cursos</h1>
        <h3>Este browser não tem suporte ao canvas</h3>
    </canvas>

    <script>
        var canvas=document.getElementById("desenho")
        var ctx=canvas.getContext('2d')
        
        ctx.fillStyle="#00f" //fillStyle = Preenchimento
        ctx.fillRect(100,100,100,100) // Desenha um retângulo preenchido 'Utiliza o style setado anteriormente'

        ctx.fillStyle="rgb(255,0,0)"
        ctx.fillRect(0,0,100,100)
    </script>
</body>
</head>

</html>
