<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Aula 89</title>
    <meta charset="UTF-8">
    <style>
        #painel
        {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: rgba(0,0,0,0.8);
        }
    </style>
    <script>

        setInterval(foco,0)

        function foco()
    {
        var res=document.getElementById("simnao")
        var painel=document.getElementById("painel")

        if(document.hasFocus())
        {
            res.innerHTML="" // Se tiver em foco ele vai receber a msg da div "dvmsg"
            painel.style.display="none"
        }
        else
        {
            res.innerHTML="não" // Recebe o não quando não está em foco
            painel.style.display="block"
        }
    }

    </script>
</head>

<body>

    <div id="painel"></div>
    <div id="dvmsg">Página <span id="simnao"></span> está em foco</div>

</body>

</html>
