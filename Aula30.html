    <script>

        var numeros=new Array(10,2,5,30,25,19,20,50)

        function media(nums) // Media = soma todos, e divide pelo número de elementos
        {
            var tam=nums.length
            var soma=0
            for(var i=0;i<tam;i++)
            {
                soma+=nums[i]
            }
            return Math.round(soma/tam) // Math.round = Arredonda o valor
        }

        document.write(media(numeros) + "<br>") // Pega função Media e o Array numeros
